version: '3.8'

services:
  # API 服务
  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    volumes:
      - ./services/api:/app
      - /app/node_modules
    command: npm start
    restart: unless-stopped

  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/nginx.conf:/etc/nginx/nginx.conf
      - ./apps/miniprogram:/usr/share/nginx/html/miniprogram
    depends_on:
      - api
    restart: unless-stopped

networks:
  default:
    name: furniture-rent-network
